<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ETCH A SKETCH</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="/etch-a-sketch/main.js"></script>

  <body>
    <h1>etch-a-sketch</h1>
    <div class="header">
      <h6>select the size</h6>
      <button id="popup" class="btn btn-danger">Select</button>
    </div>
    <p id="message"></p>
    <p id="draw"></p>
    <div class="board"></div>
    <div class="footer">
      <button class="btn btn-dark" onclick="setColor('black')">black</button>
      <button class="btn btn-warning" onclick="setColor('random')">
        random
      </button>
      <button class="btn btn-light" onclick="resetBoard()">reset</button>
    </div>
  </body>
